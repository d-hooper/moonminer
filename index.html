<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
          defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
          defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>

<body>
  <header>

  </header>

  <main>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="text-center">
            <img onclick="mine()" class="moon"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Green_sunny_circle_04.png/600px-Green_sunny_circle_04.png?20240309122243">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-end">
        <div class="col-6 col-md-2">
          <div id="clickIncrease" class="bg-warning bg-opacity-75 text-light text-shadow rounded-4 fs-4 d-flex justify-content-around py-2">
            <p class="mb-0">+1</p>
            <span class="mdi mdi-cursor-pointer"></span>
          </div>
        </div>
        <div class="col-8 col-md-4">
          <div id="cheese"
               class="bg-info bg-opacity-75 text-shadow text-light rounded-4 fs-2 d-flex justify-content-around px-2 py-4">
            <p class="mb-0">0</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div id="autoIncrease" class="bg-warning bg-opacity-75 text-light text-shadow rounded-4 fs-4 d-flex justify-content-around py-2">
            <p class="mb-0">+0</p>
            <div>
              <span class="mdi mdi-timer"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-warning rounded-4">
      <!-- SECTION Increase / Total Stats -->

      <div class="row justify-content-center align-items-start mt-2">
        <!-- SECTION Purchase Upgrades -->
        <div class="col-md-6">
          <div class="row bg-warning rounded-4 fs-4 justify-content-around py-3 text-white text-shadow">
            <!-- NOTE Click purchases -->
            <div class="col-4">
              <div id="clickPurchase">
                <h2 class="text-uppercase text-center fs-5 fw-bold">Click Upgrades</h2>
                <div class="d-flex justify-content-between align-items-center py-2">
                  <button onclick="getUpgrade(clickUpgrades, 'pickaxe')" class="btn btn-danger py-1 px-2 fs-4" type="button">
                    50
                    <span class="mdi mdi-cheese"></span>
                  </button>
                  <p class="mb-0">
                    Pickaxe +1
                  </p>
                </div>
                <div class="d-flex justify-content-between align-items-center py-2">
                  <button onclick="getUpgrade(clickUpgrades, 'drill')" class="btn btn-danger py-1 px-2 fs-4" type="button">
                    250
                    <span class="mdi mdi-cheese"></span>
                  </button>
                  <p class="mb-0">
                    Drill +5
                  </p>
                </div>
              </div>
            </div>
            <!-- NOTE Auto purchases -->
            <div class="col-5">
              <div id="autoPurchase">
                <h2 class="text-uppercase text-center fs-5 fw-bold">Click Upgrades</h2>
                <div class="d-flex justify-content-between align-items-center py-2">
                  <p class="mb-0">
                    Astronaut
                  </p>
                  <button onclick="getUpgrade(autoUpgrades, 'astronaut')" class="btn btn-danger py-1 px-2 fs-4" type="button">
                    1000
                    <span class="mdi mdi-cheese"></span>
                  </button>
                </div>
                <div class="d-flex justify-content-between align-items-center py-2">
                  <p class="mb-0">
                    Rover
                  </p>
                  <button onclick="getUpgrade(autoUpgrades, 'rover')" class="btn btn-danger py-1 px-2 fs-4" type="button">
                    10000
                    <span class="mdi mdi-cheese"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- !SECTION -->

        <!-- NOTE Upgrades Equipped -->
        <div class="col-6">
          <div class="row bg-warning rounded-4 fs-4 justify-content-around py-3 text-white text-shadow">
            <div class="col-4">
              <div>
                <h2 class="text-uppercase text-center fs-5 fw-bold">click stats</h2>
                <div id="pickaxe" class="d-flex justify-content-between align-items-center py-2">
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                  <p class="mb-0">
                    Pickaxe
                    <span class="mdi mdi-arrow-right"></span>
                  </p>
                  <span id="test" class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                </div>
                <div id="drill" class="d-flex justify-content-between align-items-center py-2">
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                  <p class="mb-0">
                    Drill
                    <span class="mdi mdi-arrow-right"></span>
                  </p>
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div>
                <h2 class="text-uppercase text-center fs-5 fw-bold">Automatic Stats</h2>
                <div id="astronaut" class="d-flex justify-content-between align-items-center py-2">
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                  <p class="mb-0">
                    Astronaut
                    <span class="mdi mdi-timer"></span>
                    <span class="mdi mdi-timer-3"></span>
                  </p>
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                </div>
                <div id="rover" class="d-flex justify-content-between align-items-center py-2">
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                  <p class="mb-0">
                    Rover
                    <span class="mdi mdi-timer"></span>
                    <span class="mdi mdi-timer-10"></span>
                  </p>
                  <span class="fs-3 fw-bold border border-white rounded-2 p-2">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- !SECTION -->
    </div>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
